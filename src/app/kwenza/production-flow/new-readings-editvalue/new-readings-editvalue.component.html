<div class="container">
    <button type="button" class="btn btn-info" aria-label="Close" mdbWavesEffect (click)="back()"
    style="background-color: rgba(0, 69, 125, 1)!important; color: white;"> <i class="fa fa-arrow-left"></i>
    BACK</button>
    <br>
    <h5 style="text-align: center;">{{assetName}} - {{productionDate}}</h5>
    <br><br>
    <form class="text-center" style="color: #757575;" [formGroup]="productionFlowStatForm" (ngSubmit)="AddPFStat()">
        
        <div formArrayName="selectedKPAs">
        
            <div class="form-row" *ngFor="let d of productionFlowStatForm.get('selectedKPAs')?.controls; let i=index">
                <div class="col-md-3 col-sm-12 col-lg-3"></div>
                <div class="col-md-6 col-sm-12 col-lg-6" [formGroupName]="i">
                    <div class="md-form">
                        <input type="number" formControlName="amount" id="amount" class="form-control" mdbInput>
                        <label for="amount">{{d.value.label}}</label>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 col-lg-3"></div>
            </div>
            
        </div>

        <button *ngIf="!loading" [disabled]="!productionFlowStatForm.valid" rounded="true" block="true"
            class="btn btn-outline btn-rounded my-4 waves-effect z-depth-0"
            style="background-color: rgba(0, 69, 125, 1);font-weight: bold; color: white;" type="submit">Save Changes
        </button>



        <div *ngIf="loading" class="preloader-wrapper small active crazy">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </form>
</div>
