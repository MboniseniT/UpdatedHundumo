<div class="container">
<button type="button" class="btn btn-info" aria-label="Close" mdbWavesEffect (click)="back()"
    style="background-color: rgba(0, 69, 125, 1)!important; color: white;"> <i class="fa fa-arrow-left"></i>
    BACK</button>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="border: 1px solid grey;">
            <h5 style="text-align: center; color: orangered;">ASSET CONFIG | KPA Limit (<span style="font-weight: bolder;">{{kpaName}} - {{kpaDate}}</span>)</h5>
            <br>
            <h6 style="text-align: center; color: green;">KPA FREQUENCY: {{kapFrequency}}</h6>
            <h6 style="text-align: center; color: green;">KPA TYPE: {{kpaType}}</h6>
            <br>
            <h6 style="text-align: center;">ASSET CODE: {{code}}</h6>
            <h6 style="text-align: center;">ASSET NAME: {{name}}</h6>
            <h6 style="text-align: center;">ASSET PARENT: {{parent}}</h6>
            <h6 style="text-align: center;">ASSET ROOT: {{root}}</h6>
            <h6 style="text-align: center;">PROCESS NAME: {{processName}}</h6>
        </div>
        <div class="col-md-3"></div>
    </div>
<br>
<br>
    <form class="text-center" style="color: #757575;" [formGroup]="kpaTargetConfigForm">

        <div class="form-row">

            <div class="col">
                <div class="md-form">
                    <input type="number" formControlName="TargetValue" id="TargetValue" class="form-control" mdbInput>
                    <label for="TargetValue">{{kpaName}} Target</label>
                </div>
            </div>
    
            <div class="col">
                <div class="md-form">
                    <input type="number" formControlName="Budget" id="Budget" class="form-control" mdbInput>
                    <label for="Budget">{{kpaName}} Budget</label>
                </div>
            </div>

            <div class="col">
                <div class="md-form">
                    <input type="number" formControlName="Threshold" id="Threshold" class="form-control" mdbInput>
                    <label for="Threshold">{{kpaName}} Threshold</label>
                </div>
            </div>

        </div>



        <button type="button" class="btn btn-info waves-light" style="background-color: rgba(0, 69, 125, 1) !important; color: white;"
            mdbWavesEffect (click)="saveKPALimit()" [disabled]="!kpaTargetConfigForm.valid">
            <i class="fa fa-cogs" aria-hidden="true"></i>
            Save {{kpaName}} Targets</button>

        <div *ngIf="loading" class="d-flex justify-content-center">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <br>



</div>
