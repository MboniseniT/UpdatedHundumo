<div class="container">
    <button type="button" style="background-color: rgba(0, 69, 125, 1); color: white;" class="btn btn-info waves-light" aria-label="Close" mdbWavesEffect (click)="back()"> <i
        class="fa fa-arrow-left"></i> BACK</button>

        <br>
        <h5 style="font-weight: bold; text-align: center;">{{codeName}}</h5>
        <br>

        <form class="text-center" style="color: #757575;" [formGroup]="chartForm">
            <div class="form-row">
                <div class="col">
                    <mdb-date-picker name="StartDate" [placeholder]="'Select Start Date'"
                        formControlName="StartDate"></mdb-date-picker>
                </div>
                <div class="col">
                    <mdb-date-picker name="EndDate" [placeholder]="'Select End Date'"
                        formControlName="EndDate"></mdb-date-picker>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-info waves-light" style="float: right;" aria-label="Close"
                        mdbWavesEffect (click)="LoadChart()" style="background-color: rgba(0, 69, 125, 1); color: white;"> <i class="fa fa-line-chart"></i> LOAD CHART</button>
                </div>

            </div>
        </form>

        <div *ngIf="loading" style="text-align: center;">
            <div class="preloader-wrapper big active crazy">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>


            <figure class="highcharts-figure" >
                <div id="TotalHoistedTons"></div>
        
            </figure>
